<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Üye Kayıt Formu</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
    body {
        background-image: url('image/darth-vader-rain.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    form {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"],
    button[type="submit"] {
        width: calc(100% - 20px);
        padding: 10px;  
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus,
    input[type="password"]:focus {
        outline: none;
        border-color: #6cb2eb;
    }
    button[type="submit"] {
        background-color: darkcyan;
        color: white;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
    }
    button[type="submit"]:hover {
        background-color: darkgray;
    }
    .error {
        color: red;
        font-size: 14px;
        margin-bottom: 10px;
    }
    label {
        font-size: 18px;
        font-weight: bold;
    }
</style>
</head>
<body>

<form id="kayitFormu">
    <div>
        <label for="eposta">E-posta:</label>
        <input type="email" id="eposta" name="eposta" required>
        <span id="epostaError" class="error"></span>
    </div>
    <div>
        <label for="ad">Ad:</label>
        <input type="text" id="ad" name="ad" required>
        <span id="adError" class="error"></span>
    </div>
    <div>
        <label for="soyad">Soyad:</label>
        <input type="text" id="soyad" name="soyad" required>
        <span id="soyadError" class="error"></span>
    </div>
    <div>
        <label for="cepTelefonu">Cep Telefonu:</label>
        <input type="tel" id="cepTelefonu" name="cepTelefonu" required>
        <span id="cepTelefonuError" class="error"></span>
    </div>
    <div>
        <label for="sifre">Şifre:</label>
        <input type="password" id="sifre" name="sifre" required>
        <span id="sifreError" class="error"></span>
    </div>
    <div>
        <label for="sifreTekrar">Şifre Tekrar:</label>
        <input type="password" id="sifreTekrar" name="sifreTekrar" required>
        <span id="sifreTekrarError" class="error"></span>
    </div>
    <button type="submit">Kaydet</button>
</form>

<script>
    $(document).ready(function(){
        $('#kayitFormu').submit(function(e){
            e.preventDefault();
            var eposta = $('#eposta').val();
            var ad = $('#ad').val();
            var soyad = $('#soyad').val();
            var cepTelefonu = $('#cepTelefonu').val();
            var sifre = $('#sifre').val();
            var sifreTekrar = $('#sifreTekrar').val();
            var valid = true;

            // E-posta validasyonu
            if(!isValidEmail(eposta)) {
                $('#epostaError').text('Geçerli bir e-posta adresi girin');
                valid = false;
            } else {
                $('#epostaError').text('');
            }

            if(ad.trim() === '') {
                $('#adError').text('Bu alan boş bırakılamaz');
                valid = false;
            } else {
                $('#adError').text('');
            }

            // Soyad validasyonu
            if(soyad.trim() === '') {
                $('#soyadError').text('Bu alan boş bırakılamaz');
                valid = false;
            } else {
                $('#soyadError').text('');
            }


            if(cepTelefonu.trim() === '') {
                $('#cepTelefonuError').text('Bu alan boş bırakılamaz');
                valid = false;
            } else {
                $('#cepTelefonuError').text('');
            }

            if(sifre !== sifreTekrar) {
                $('#sifreError').text('Şifreler eşleşmiyor');
                $('#sifreTekrarError').text('Şifreler eşleşmiyor');
                valid = false;
            } else {
                $('#sifreError').text('');
                $('#sifreTekrarError').text('');
            }

            if(valid) {
                var bilgiler = "E-posta: " + eposta + "\nAd: " + ad + "\nSoyad: " + soyad + "\nCep Telefonu: " + cepTelefonu;
                alert(bilgiler);
                window.location.href = "index2.html";
            }
        });
        function isValidEmail(email) {
            var pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return pattern.test(email);
        }
    });
</script>

</body>
</html>
